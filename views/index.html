<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online interactive calendar for sports fans">
    <meta name="keywords" content="calendar, sport, football, basketball, tennis">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Sport Events Calendar</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="index.html"><h1>Sports calendar</h1></a>
            <ul id="navbar-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Add event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="calendar-container">
            <div id="month-header">
                <h2 id="current-month"></h2>
                <div id="calendar-navigation">
                    <span id="calendar-prev">Prev</span>
                    <span id="calendar-next">Next</span>
                </div>
            </div>
            <div id="calendar"></div>
        </div>
    </main>

    <script src="/assets/js/script.js"></script>
</body>
</html>
